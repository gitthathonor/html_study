<html>
    <head>
        <title>목록태그</title>
    </head>
    <body>
        <h1>목록태그 3가지</h1>
        <h2>1) ol태그 : 순서있는 목록태그</h2>
        <ol>
            <li>기본값</li>
            <li type="a">알파벳</li>
            <li type="i">로마자</li>
        </ol>
        <!--  
            li태그 특징
            1) li = list item 약자로 목록 요소를 표현함.
            2) 블록요소(줄바꿈), 들여쓰기 특징 가짐.
            3) type="" 속성으로 번호, 기호 등의 모양을 변경할 수 있음.
        -->
        
    </body>
</html>
