<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>22_폰트설정</title>
        <style>
            p:nth-child(1){
                font-family: "맑은 고딕";
            }

            p:nth-child(2){
                font-family: "궁서체";
            }

            p:nth-child(3){
                font-family: serif;
            }

            p:nth-child(4){
                font-family: sans-serif;
            }

            p:nth-child(5){
                font-family: monospace;
            }

            p:nth-child(6){
                font-family: 'Times New Roman', Times, serif;
            }

            p:nth-child(7){
                font-family: Arial, "돋움", dotum, sans-serif;
            }

            p:nth-child(8){
                font-family: Helvetica, Arial, sans-serif;
            }
        </style>
    </head>

    <body>
        <p>맑은고딕</p>
        <p>궁서체</p>
        <p>세리프체 : </p>
        <p>산세리프체 : </p>
        <p>모노스페이스 : </p>
        <p>타임뉴로만 : </p>
        <p>글꼴설정</p>
        <p>기본 sans-serif 설정</p>
        <!--  
            시스템폰트 : 컴퓨터 시스템 기본 설치 폰트
                             웹사이트의 기본 폰트도 시스템폰트 사용됨.
            ㄴ한글 : 바탕체, 굴림체, 돋움체, 궁서체, 맑은고딕... 
            ㄴ영문 : Arial, Verdana, Time New Roman, Georgia...

            시스템전체 사용 폰트 : 
            ㄴHelvetica : 헬베티카(시스템의 모든 일반 굵기 영문자에 사용되는 폰트)
            ㄴHelveticaNeue : 헬베티카에서 형태를 변형시킨 폰트

            mac os 기본 폰트 : 
            ㄴ 한글 : 
            AppleSDGothicNeo : 애플산골고딕네오(100~900지원)
            AppleGothic : 애플고딕 5.x 지금 사용 안함.
        -->
    </body>

</html>
