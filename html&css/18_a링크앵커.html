        -->
        <div id="wrap">

                </ul>
            </div>
            <div id="visual1">
                <h1>비주얼1</h1>
                <img src="img/visual1.jpg" alt="강아지사진">
            </div>
            <div id="visual2">
                <h1>비주얼2</h1>
                <img src="img/visual2.jpg" alt="가로등사진">
            </div>
            <div id="visual3">
                <h1>비주얼3</h1>
                <img src="img/visual3.jpg" alt="오토바이사진">
            </div>
        </div>
    </body>
</html>
