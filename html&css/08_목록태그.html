<html>
    <head>
        <title>목록태그</title>
    </head>
    <body>
        <h1>목록태그 3가지</h1>
        <h2>1) ol태그 : 순서있는 목록태그</h2>
        <ol>
            <li>기본값</li>
            <li type="a">알파벳</li>
            <li type="i">로마자</li>
        </ol>
        <!--  
            li태그 특징
            1) li = list item 약자로 목록 요소를 표현함.
            2) 블록요소(줄바꿈), 들여쓰기 특징 가짐.
            3) type="" 속성으로 번호, 기호 등의 모양을 변경할 수 있음.
            = bullet 불릿 이라고 함.
        -->
        <h2>ul 태그 : 순서 없는 목록태그</h2>
        <ul>
            <li type="disc">기본형</li>
            <li type="circle">원형</li>
            <li type="square">사각형</li>
        </ul>

        <h2>dl태그 : 정의형 목록태그</h2>
        <dl>
            <dt>대표단어1</dt>
            <dd>대표단어 설명내용1</dd>
            <dt>대표단어2</dt>
            <dd>대표단어 설명내용2</dd>
            <dt>대표단어3</dt>
            <dd>대표단어 설명내용3</dd>
        </dl>
        <!--  
            dt 하나에 dd를 여러 개 사용할 수도 있다.
            
        -->
    </body>
</html>
