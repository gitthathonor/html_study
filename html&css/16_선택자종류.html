<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>16_선택자 종류</title>
        <style>
            #box{

            }
            #box p{
                width: 150px;
                height: 150px;
                background: #ccc;
            }

            #box p:last-child{
                background: #f00;
            }

            #box p:nth-child(3) {
                background: #00f;
            }

            #box p:nth-child(2n) {
                width: 300px;
                height: 300px;
                background: #0ee;
            }


        </style>
    </head>
    <body>
        <h1>css의 selector = 선택자 종류 8가지</h1>
        <!--  
            1) 기본적인 선택자 : 태그명, #아이디명, .클래스명
            
            2) 전체선택자(universal selector)
            *{} : html문서의 모든 태그를 한 번에 선택함.

            3) 첫째자식/막내자식 선택자
            선택자:first-child{}  => 첫째 자식태그 선택
            선택자:last-child{}  => 막내 자식 태그 선택, 꽤 많이 사용

            $) nth-child
            선택자:nth-child(n){}  =>  n자리 숫자값작성
            선택자:nth-child(숫자n){}  => 숫자배수 2n : 2의 배수
            선택자:nth-child(숫자n+1){}  => 2n+1 : 홀수

            5) 홀수/짝수 선택자
            선택자:nth-child(odd){}   =>   홀수번째 자식태그
            선택자:nth-child(even){}   =>   짝수번째 자식태그

            6) nth-of-type(n)
            선택자 : nth-of-type(n)    =>    선택자들 중 type 조건이 만족하는 태그 중
                                                     n번째 순서태그 선택
            선택자 : nth-last-of-type(n)   => 마지막에서부터 n번째 순서태그 선택


            7) 자식태그 선택자 : 
            부모태그>태그{}   =>  부모태그의 자식태그만 선택
            ex) #box안의 div 10개 그 중 자식태그 관계인 div 1개만 있음
            #box>div{} : #box안의 div 자식태그 1개만 선택
            #box div{} : #box안의 div 10개 모두 선택


            8) 다중선택자 : 여러 태그 대상을 동시에 선택
            선택자, 선택자, 선택자{}
            ex)
            div, p, span{}

            * 가상클래스 개녕 : 
            선택자 뒤에 : 으로 시작하는 형태의 요소를 가상클래스라고 함
            html태그 상 존재하지 않지만, 가상 선택자를 지정하여 사용하는 개념
        -->
        
        <div id="box">
            <p>1자식</p>
            <p>2자식</p>
            <p>3자식</p>
            <p>4자식</p>
            <p>5자식</p>
            <p>6자식</p>
        </div>










    </body>
</html>
