<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="description" content="삼성전자 제품 서비스를 제공하는 웹사이트">
        <title>26_삼성전자 layout</title>
        <link href="css/main.css" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
    </head>

    <body>
        <!-- #wrap -->
        <div id="wrap">
            <!-- #header -->
            <header id="header">
                <!-- .logo -->
                <h1 class="logo"><a href="#">삼성전자</a></h1> 
                <!-- .logo -->
                <!-- navigation(gnb:global navigation bar) -->
                <nav class="gnb">
                    <!-- css에서 안 보이게 처리해줌 -->
                    <h2>메인메뉴</h2>
                    <!-- css에서 안 보이게 처리해줌 -->
                    <ul>
                        <li class="active"><a href="#">브랜드스토리</a></li>
                        <li><a href="#">서비스안내</a></li>
                        <li><a href="#">제품소개</a></li>
                        <li><a href="#">프로모션</a></li>
                        <li><a href="#">고객의소리</a></li>
                    </ul>
                </nav>
                <!-- navigation(gnb:global navigation bar) -->
            </header>
            <!-- #header -->
            <!-- #main_visual -->
            <div id="main_visual">
                <!-- inner : 실제컨텐츠 영역 -->
                <div class="inner">
                    <!-- mv_txt -->
                    <div class="mv_txt">
                        <!-- .tit -->
                        <p class="tit">
                            <strong>Samsung Care+</strong> <br>
                            걱정은 덜고 안심은 더하세요!
                        </p>
                        <!-- .tit -->

                        <!-- .more -->
                        <p class="more">
                            <a href="#">자세히보기</a>
                        </p>
                        <!-- .more -->
                    </div>
                    <!-- mv_txt --> 
                    <!-- btn_prev -->
                    <p class="btn_prev">
                        <a href="#">이전</a>
                    </p>
                    <!-- btn_prev -->
                    <!-- btn_next -->
                    <p class="btn_next">
                        <a href="#">다음</a>
                    </p>
                    <!-- btn_next -->
                </div>
                <!-- inner -->
            </div>
            <!-- #main_visual -->
            <!-- #container -->
            <main id="container"></main>
            <!-- #container -->
            <!-- #footer -->
            <footer id="footer"></footer>
            <!-- #footer -->
        </div> 
        <!-- #wrap -->
    </body>
    
</html>
