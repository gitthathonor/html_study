<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>포지션</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            
            #d1{
                background: #cfc;
                height: 300px;
                /*  
                #d1안의 포함된 p태그 모두 position 속성값으로 독립, 분리 되어 사이트에서 인식하지 못하는 상태
                => 아래 태그 작성을 해야하므로 강제로 높이값을 잡아 공간인식 시킬 것임
                (단, 웹사이트 ui구조를 작성할 때 절대 이렇게 높이값을 잡아서는 안됨)
                
                */
            }

            #d1 p{
                width: 100px;
                height : 100px;
                background: #0c0;
            }

            #d1 .p1{
                position: absolute;
                top: 0;
                left: 0;
                /* 포지션을 가진 태그가 제일 위로 올라간다. */

            }

            #d1 .p2{
                position:absolute;
                top: 100px;
                left: 100px;
            }

            #d1 .p3{
                position:absolute;
                top: 200px;
                left: 200px;
            }

            #d2{
                background: #fee;
                width: 400px;
                position:relative;
                /*  
                {position:absolute} 사용시 부모태그에게
                {position:relative} 를 항상 적용해줘야 함
                : 기준이다 라는 뜻으로 사용하는데, 
                만약 부모에게 이 기준이 없다면
                브라우저 위치 기준으로 인식하게 될 것임
                */
            }

            #d2 p{
                width: 100px;
                height: 100px;
                background: #f00;
            }
            
            #d2 .p1{
                margin-bottom: 300px;
            }
            
            #d2 .p2{
                position:absolute;
                /* left: 300px; */
                top: 0;
                right: 0;
            }
            
            #d2 .p3{
                position: absolute;
                right: 0;
                bottom: 0;
            }
            
            #d2 .p4{
                
            }

            /* #d3 */

            #d3{
                background: #fe0;
                width: 400px;
                position: relative;
                /* 부모한테 기준을 설정 */
            }


            #d3 p{
                background: #0ae;
                width: 100px;
                height: 100px;

                /* 가장 많이 나오는 패턴으로 기준을 잡고 가는 것이 좋다. */
            }


            #d3 .p1{}


            #d3 .p2{
                position: absolute;
                top: 0;
                right: 0;
                width: 200px;
                background: #f60;
            }


            #d3 .p3{
                margin-bottom: 50px;
            }


            #d3 .p4{}


            #d3 .p5{
                position: absolute;
                bottom: 0;
                left: 100px;
            }


            #d3 .p6{
                position: absolute;
                bottom: 0;
                right: 0;
            }





        </style>
    </head>

    <body>
        <div id="d1">
            <p class="p1">d1_1</p>
            <p class="p2">d1_2</p>
            <p class="p3">d1_3</p>
        </div>
        <div id="d2">
            <p class="p1">d2_1</p>
            <p class="p2">d2_2</p>
            <p class="p3">d2_3</p>
            <p class="p4">d2_4</p>
        </div>
        <div id="d3">
            <p class="p1">d3_1</p>
            <p class="p2">
                d3_2
            </p>
            <p class="p3">d3_3</p>
            <p class="p4">d3_4</p>
            <p class="p5">d3_5</p>
            <p class="p6">d3_6</p>
        </div>    
    </body>
</html>
