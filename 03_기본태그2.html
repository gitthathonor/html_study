<html>

<head>
    <title>기본태그2</title>
</head>

<body>
    <div>
        웹&nbsp;&nbsp;&nbsp;&nbsp;
        <!--띄어쓰기-->퍼블리싱 기초 학습중입니다.
    </div>
    <br>
    <br>
    <br>

    <span>span태그 입니다.</span><span>span태그 입니다.</span><span>span태그 입니다.</span>
    <!-- span태그 : 특정 텍스트만 꾸며주는 역할
        (공간에 영향을 주지 않음. 인라인요소) -->
    <br>
    <br>
    <br>
    <div>
        현재 3교시 <span style="background: yellowgreen;">웹퍼블리싱</span> html&amp;css 인라인요소 <strong
            style="background: orange">학습중</strong>입니다.
    </div>
    <div>&lt; 이전</div>
    <div>다음 &gt;</div>
    <br>
    <br>
    <br>
    <div>텍스트 내용중 <span>특정 문구</span> 효과적용시 사용합니다.</div>
    <div>텍스트 내용중 <strong>특정 문구</strong> 효과적용시 사용합니다.</div>
    <div>텍스트 내용중 <i>특정 문구</i> 효과적용시 사용합니다.</div>
    <div>텍스트 내용중 <em>특정 문구</em> 효과적용시 사용합니다.</div>
    <!--
        span태그 : 주로 텍스트에 효과 줄 때 기본
        strong태그 : 태그가 감싸고 있는 글자가 중요하다는 것을 표시
                        (진하게, 강조의미)
        i태그 : 이탤릭체 기울임꼴
                span보다 작은 개념 아이콘등을 적용할 때 사용
                (디자인적인 용도 및 효과 부여 목적)
        em태그 : 이탤릭체 기울임꼴
                    span보다 작은 개념 강조하는 것이 목적.
                    전문용어, 번역문구 대체 표현시 사용(=시맨틱 의미 전달 목적)
    -->
</body>

</html>
