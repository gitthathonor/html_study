<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26삼성전자 layout</title>
    <meta charset="description" content="삼성전자 제품 서비스를 제공하는 웹사이트">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"><a href="#">
                    삼성전자
                </a></h1><!-- .logo -->
            <nav class="gnb">
                <h2>메인메뉴</h2>
                <ul>
                    <li class="active"><a href="#">브랜드스토리</a></li>
                    <li><a href="#">서비스안내</a></li>
                    <li><a href="#">제품소개</a></li>
                    <li><a href="#">프로모션</a></li>
                    <li><a href="#">고객의소리</a></li>
                </ul>
            </nav><!-- navigation grobal navigation bar-->
        </header><!-- #header -->
        <div id="main_visual">
            <div class="inner">
                <!--실제컨텐츠영역-->
                <div class="mv_txt">
                    <p class="tit">
                        <strong>Samsung Care+</strong> <br>
                        걱정은 덜고 안심은 더하세요!
                    </p><!-- .tit -->
                    <p class="more"><a href="#">
                            자세히 보기
                        </a></p><!-- .more -->
                </div><!-- .mv_txt -->
                <p class="btn_prev"><a href="#">
                        이전
                    </a></p><!-- .btn_prev -->
                <p class="btn_next"><a href="#">
                        다음
                    </a></p><!-- .btn_next -->
            </div><!-- .inner -->
        </div><!-- #main_visual -->
        <main id="container"></main><!-- #container -->
        <footer id="footer"></footer><!-- #footer -->
    </div><!-- #wrap -->
</body>

</html>
