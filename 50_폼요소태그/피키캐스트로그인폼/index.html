<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>피키 캐스트 로그인 폼</title>
</head>
<body>
    <div id="wrap">
        <h1 class="logo"><a href="#">
            <img src="img/logo.png" alt="피키캐스트">
        </a></h1> <!-- .logo -->
        <form class="box">
            <fieldset id="f1">
                <legend>로그인 정보</legend>
                <ul>
                    <li class="login">
                        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                        <label for="email">이메일</label>
                    </li> <!-- .login -->
                    <li class="login">
                        <input type="password" placeholder="비밀번호를 입력하세요" id="pw" name="pw">
                        <label>비밀번호</label>
                    </li> <!-- .login -->
                    <li class="check">
                        <label for="savelog">
                            <input type="checkbox" id="savelog" name="savelog">로그인 상태 유지
                        </label>
                        <label for="savemail">
                            <input type="checkbox" id="savemail" name="savemail">이메일 저장
                        </label>
                    </li> <!-- .check -->
                    <li class="btn_login">
                        <input type="submit" value="로그인" id="btnlog" name="btnlog">
                        <label>로그인버튼</label>
                    </li><!-- .btn_login -->
                </ul>
        </fieldset> <!-- #f1 -->
        </form> <!-- .box-->
        <footer id="footer">
            <div id="footer_inner">
                <div class="fmenu">
                    <div class="more">
                        <a href="#" class="btn">MORE Pikicast</a>
                        <div class="list">
                            <ul>
                                <li><a href="#">회사소개</a></li>
                                <li><a href="#">이용약관</a></li>
                                <li><a href="#">피키와저작권</a></li>
                                <li><a href="#">신고기능안내</a></li>
                                <li><a href="#">고객센터</a></li>
                            </ul>
                        </div> <!-- .list -->
                    </div> <!-- .more -->
                </div> <!-- .fmenu -->
                <div class="down"></div> <!-- .down -->
            </div> <!-- #footer_inner -->
        </footer> <!-- #footer -->
    </div> <!-- #wrap -->
</body>
</html>
