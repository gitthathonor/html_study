<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>피키 캐스트 로그인 폼</title>
</head>
<body>
    <div id="wrap">
        <h1 class="logo"><a href="#">
            <img src="img/logo.png" alt="피키캐스트">
        </a></h1> <!-- .logo -->
        <form class="box">
            <legend>로그인 정보</legend>
            <ul>
                <li class="login">
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                    <label for="email">이메일</label>
                </li> <!-- .login -->
                <li class="login">
                    <input type="password" placeholder="비밀번호를 입력하세요" id="pw" name="pw">
                    <label>비밀번호</label>
                </li> <!-- .login -->
                <li class="check">
                    <label for="savelog">
                        <input type="checkbox" id="savelog" name="savelog">로그인 상태 유지
                    </label>
                    <label for="savemail">
                        <input type="checkbox" id="savemail" name="savemail">이메일 저장
                    </label>
                </li> <!-- .check -->
            </ul>
        </form> <!-- .box-->
        <footer id="footer"></footer> <!-- #footer -->
    </div> <!-- #wrap -->
</body>
</html>
