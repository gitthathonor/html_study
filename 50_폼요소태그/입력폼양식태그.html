<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력폼양식태그</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <h1>입력폼 양식태그</h1>
    <!--  
        <form name="입력폼 이름" action="웹프로그램페이지"
        method="전달방식">
            <input type="폼기능요소" name="이름" value="전송값">
        </form>
    -->
    <form action="" method="get">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디 : </label>
                    <input type="text" name="user_id" placeholder="아이디를 입력해주세요" id="id"
                    minlength="4" maxlength="15" size="10">
                </li>
                <li>
                    <label for="psw">비밀번호 : </label>
                    <input type="password" name="pass" placeholder="비밀번호를 입력해주세요" id="psw">
                </li>
            </ul>
            <input type="submit" value="전송">
        </fieldset>

        <fieldset>
            <legend>개인 정보 입력</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="major">전공학과</label>
                    <input type="text" id="major">
                </li>
                <li>
                    <h3>성별이 무엇인가요?</h3>
                    <input type="radio" id="m" name="gen"> 
                    <label for="m">남성</label>

                    <input type="radio" id="fm" name="gen"> 
                    <label for="fm">여성</label>
                </li>
                <li>
                    <h3>관심있는 과목은 무엇인가요?</h3>
                    <input type="checkbox" id="html5" name="subject">
                    <label for="html5">html5</label>

                    <input type="checkbox" id="css3" name="subject">
                    <label for="css3">css3</label>

                    <input type="checkbox" id="js" name="subject">
                    <label for="js">Javascript</label>
                </li>
                <li>
                    <h3>난이도를 선택하세요</h3>
                    <select name="level" size="3" multiple>
                        <option value="1" selected>초급</option>
                        <option value="2">중급</option>
                        <option value="3">고급</option>
                    </select>
                </li>
                <li>
                    <h3>전공분야를 선택하세요</h3>
                    <select>
                        <optgroup label="design">
                            <option>웹디자인</option>
                            <option>편집디자인</option>
                            <option>제품디자인</option>
                        </optgroup>
                        <optgroup label="programming">
                            <option selected>백엔드</option>
                            <option>프론트엔드</option>
                            <option>풀스택</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <h3>사용 언어를 직접 입력하세요</h3>
                    <input type="text" name="language" list="langlist">
                    <datalist id="langlist">
                        <option label="한국어" value="korean"></option>
                        <option label="영어" value="english"></option>
                        <option label="중국어" value="chinese"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
    </form>

    </body>
</html>
