<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력폼양식태그</title>
        <style>
            ul{
                list-style: none;
            }
        </style>
    </head>

    <body>
        <h1>입력폼 양식태그</h1>
    <!--  
        <form name="입력폼 이름" action="웹프로그램페이지"
        method="전달방식">
            <input type="폼기능요소" name="이름" value="전송값">
        </form>
    -->
    <form action="" method="get">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디 : </label>
                    <input type="text" name="user_id" placeholder="아이디를 입력해주세요" id="id">
                </li>
                <li>
                    <label for="psw">비밀번호 : </label>
                    <input type="password" name="pass" placeholder="비밀번호를 입력해주세요" id="psw">
                </li>
            </ul>
            <input type="submit" value="전송">
        </fieldset>
    </form>

    </body>
</html>
