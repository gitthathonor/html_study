<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main2.css" rel="stylesheet">
        <title>상품주문서</title>
    </head>

    <body>
        <div id="wrap">
            <h1>상품 주문서</h1>
            <form>
                <fieldset>
                    <legend>주문자 정보</legend>
                    <ul>
                        <li>
                            <label>고객이름</label>
                            <input type="text" id="uName" placeholder="고객명 작성" required>
                        </li>
                        <li>
                            <label>연락처</label>
                            <input type="tel" id="tel1" placeholder="연락가능한 연락처 입력">
                        </li>
                        <li>
                            <label>이메일</label>
                            <input type="email" id="email" maxlength="20">
                            <span>@naver.com</span>
                        </li>    
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>주문자 배송지</legend>
                    <ul>
                        <li>
                            <label for="addr">주소지</label>
                            <input type="text" id="addr" size="40" required>
                        </li>
                        <li>
                            <label for="tel2">연락처</label>
                            <select>
                                <option>SKT</option>
                                <option>KT</option>
                                <option>LG</option>
                            </select>
                            <input type="tel" id="tel2">
                        </li>
                        <li>
                            <div>
                                <label for="in_addr">배송지작성</label>  &nbsp;
                                <input type="radio" id="home" name="order"><label for="home">집</label>
                                <input type="radio" id="office" name="order"><label for="office">회사</label>
                            </div>
                            <div>
                                <textarea cols="40" rows="2" id="in_addr">
                                    상세주소까지 작성하세요.
                                </textarea>
                            </div>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>주문 정보</legend>
                    <ul>
                        <li>
                            <label>주문날짜</label>
                            <input type="date">
                        </li>
                        <li>
                            <h3>최근 한달간 주문조회</h3>
                            <div>
                                <label>한달간 날짜조회</label>
                                <input type="date" min="2022-06-10" max="2022-07-10"><br>
                                <input type="month">
                                <input type="week">
                                <input type="time"> <br>
                                <input type="datetime-local">                            
                            </div>
                        </li>
                        <li>
                            <label>영수증 첨부</label> <br>
                            <input type="file">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>상품 정보</legend>
                    <ul>
                        <li>
                            <label for="pd_name">상품명검색</label>
                            <input type="search" id="pd_name">
                            <input type="submit" value="전송">
                        </li>
                        <li>
                            <label>상품수량</label>
                            <input type="number" min="1" max="100">
                        </li>
                        <li>
                            <label>상품 색상</label>
                            <input type="color" value="#ff0000">
                        </li>
                        <li>
                            <label>상품 결제 웹사이트</label>
                            <input type="url">
                        </li>
                        <li>
                            <label>배송진행</label>
                            <progress value="50" max="100"></progress>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </body>
</html>
