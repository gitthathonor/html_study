<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main2.css" rel="stylesheet">
        <title>상품주문서</title>
    </head>

    <body>
        <div id="wrap">
            <h1>상품 주문서</h1>
            <form>
                <fieldset>
                    <legend>주문자 정보</legend>
                    <ul>
                        <li>
                            <label>고객이름</label>
                            <input type="text" id="uName" placeholder="고객명 작성" required>
                        </li>
                        <li>
                            <label>연락처</label>
                            <input type="tel" id="tel1" placeholder="연락가능한 연락처 입력">
                        </li>
                        <li>
                            <label>이메일</label>
                            <input type="email" id="email" maxlength="20">
                            <span>@naver.com</span>
                        </li>    
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>주문자 배송지</legend>
                    <ul>
                        <li>
                            <label for="addr">주소지</label>
                            <input type="text" id="addr" size="40" required>
                        </li>
                        <li>
                            <label for="tel2">연락처</label>
                            <select>
                                <option>SKT</option>
                                <option>KT</option>
                                <option>LG</option>
                            </select>
                            <input type="tel" id="tel2">
                        </li>
                        <li>
                            <div>
                                <label for="in_addr">배송지작성</label>  &nbsp;
                                <input type="radio" id="home" name="order"><label for="home">집</label>
                                <input type="radio" id="office" name="order"><label for="office">회사</label>
                            </div>
                            <div>
                                <textarea cols="40" rows="2" id="in_addr">
                                    상세주소까지 작성하세요.
                                </textarea>
                            </div>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>주문 정보</legend>
                    <ul>
                        <li>
                            <label>주문날짜</label>
                            <input type="date">
                        </li>
                        <li>
                            <h3>최근 한달간 주문조회</h3>
                            <div>
                                <label>한달간 날짜조회</label>
                                <input type="date" min="2022-06-10" max="2022-07-10"><br>
                                <input type="month">
                                <input type="week">
                                <input type="time"> <br>
                                <input type="datetime-local">                            
                            </div>
                        </li>
                        <li>
                            <label>영수증 첨부</label> <br>
                            <input type="file">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>상품 정보</legend>
                    <ul>
                        <li>
                            <label for="pd_name">상품명검색</label>
                            <input type="search" id="pd_name">
                            <input type="submit" value="전송">
                        </li>
                        <li>
                            <label>상품수량</label>
                            <input type="number" min="1" max="100">
                        </li>
                        <li>
                            <label>상품 색상</label>
                            <input type="color" value="#ff0000">
                        </li>
                        <li>
                            <label>상품 결제 웹사이트</label>
                            <input type="url">
                        </li>
                        <li>
                            <label>배송진행</label>
                            <progress value="50" max="100"></progress>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>

        <!--  
        == 공통 입력양식 속성 ==
            1) placeholder="" : 기본 대체 텍스트 제공
            text, password, search....

            2) required : 필수 입력 속성
            <input type="text" required>
            : 반드시 데이터가 입력되어야 하는 폼으로 지정

            3) readonly : 읽기전용속성 (입력기능없음. 읽기만 가능)

            4) disabled : 비활성화 속성
            <input type="text" disabled>
            : 텍스트 입력 비활성화

            5) autocomplete : 자동완성기능(on, off값 사용가능)
            <input type="email" autocomplete="on">
            : 이전 데이터 기준 입력중인 글자 자동완성 기능 적용
            => 글자, 검색어, url, email, 비밀번호 입력시 주로 사용..

            6) autofocus : 자동 포커스기능
            : 현재 웹페이지 로딩 시 첫 입력할 폼요소 선택 속성
            <input type="text" name="name" autofocus>
            => 이름 입력 상자에 포커스 로딩 시 지정됨
            
            
            


        -->












    </body>
</html>
