<!DOCTYPE html>
    
    <head>
        <meta charset="UTF-8">
        <title>22_둥근모서리</title>
        <style>
            /* common */
            *{
                margin: 0;
                padding: 0;
            }

            ul{
                list-style: none;
            }

            a{
                color: #111;
                text-decoration: none;
            }

            img{
                border: none;
                vertical-align: top;
            }
              /* common */

            .d1, .d2, .d3{
                width: 200px;
                height: 200px;
            }

            .d1{
                width: 200px;
                height: 200px;
                background: #fe0;
                -webkit-border-radius: 50px; /* 웹표준을 지키기 위해서 브라우저마다 적용 시키는 법(현재는 크롬) */
                border-radius: 50px;
            }

            .d2{
                background: #0fe;
                border-radius: 80px 0 10px 50px;
                /*  
                jpg로는 잘 안 된다. png나 다른 거 확장자일 때 됨
                border-top-left-radius
                border-top-right-radius
                border-bottom-right-radius
                border-bottom-left-radius

                {border-radius:값1 값2 값3 값4;}
                {border-radius:좌상 우상 우하 좌하;}
                => 시계방향, 4모서리 각각 다를 때 설정

                {border-radius:값1 값2;}
                => 대각선에 위치한 모서리의 값이 동일할 때 줄여 쓸 수 있음

                */
            }

            .d3{
                background: #f00;
                /* radius값이 width, height와 같으면 완전한 원이 나온다. */
                border-radius: 200px;
            }

            .pagination{}
            
            .pagination ul{}

            .pagination ul li{
                width: 20px;
                height: 20px;
                background: #bcc;
                border-radius: 20px;
                /* float: left;
                margin-right: 10px; */
                /* display: none; */
                text-indent: -9999px;
                display:inline-block;



                /*  
                글자만 화면상 출력안되게 할 때
                1) {text-indent:-9999px}
                    : 글자 왼편으로 내어쓰기 9999px 이동.
                2) {color:transparent}
                    : 글자 색상만 투명. 글자공간위치는 인식됨.
                */
            }

            .pagination ul .active{
                background: #e53;
                width: 80px;
            }
            

            .pagination ul li a{
                display: block;
            }

            /* 들여쓰기 */
            #t1{
                text-indent: 100px;
            }

            #t2{
                text-indent: -100px;
            }

        </style>
    </head>
    
    <body>
        <div class="d1">둥근모서리 4방향</div>    
        <div class="d2">둥근모서리 다르게</div>    
        <div class="d3">둥근모서리 정원</div>
         <!-- pagination  -->    
        <div class="pagination">
            <ul>
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
        <!-- pagination  -->
        <div id="t1">들여쓰기 첫번째 문장입니다.</div>
        <div id="t2">들여쓰기 두번째 문장입니다.</div>
        <div id="t3">기본 내용입니다.</div>

    </body>

</html>
