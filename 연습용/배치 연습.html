                <!-- 일정시간 지나면 사진 바뀌기 -->
                <script type="text/javascript">

                    var obTimeOut; // clearTimeout() 함수를 이용하여 Timeout을 취소하기 위해 사용
            
                    var ObjectArray = new Array();
                    ObjectArray[1] = "img/banner/banner1.png";
                    ObjectArray[2] = "img/banner/banner2.png";
                    ObjectArray[3] = "img/banner/banner3.png";
                    ObjectArray[4] = "img/banner/banner4.png";
                    
                    var nObjectCnt = 0;

                    function ShowDefaultRotate() // 스스로 자신을 호출하는 재귀함수
                    {
                        nObjectCnt++;

                        if(nObjectCnt < ObjectArray.length) //배열의 갯수 이내일 때만 실행
                        {
                            document.getElementById("main_visual_img").src = ObjectArray[nObjectCnt];
                            obTimeOut = setTimeout("ShowDefaultRotate()" , 10000); //1초후에 자기자신을 호출   
                        } else {
                            nObjectCnt = 0;
                            ShowDefaultRotate();
                            //clearTimeout(obTimeOut); //배열의 갯수만큼 반복하여 변환시킨 후에는 TImeout을 중지
                        }
                    }

                    function startAnimation() {
                        obTimeOut = window.setTimeout(ShowDefaultRotate,100); //윈도우 로드 후 0.1초 후에
                        // 반복함수를 호출
                    }

                    window.onload = startAnimation; // 윈도우 로드시 이미지 변환함수 실행
                    
            
                </script>
