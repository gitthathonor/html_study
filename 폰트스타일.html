<html>
    <head>
        <title>폰트스타일</title>
    </head>
    <body>
        <div style="color: #f00;">글자색상</div>
        <div style="font-size: 25px;">글자크기</div>
        <div style="font-weight: bold;">글자두께</div>
        <div style="font-weight: 700;">글자위치</div>
        <!--  
            글자 두께는 키워드 값과 100~900 백단위 숫자값으로 표현
            font-weight:100 = 얇게(lighter)
            font-weight:400 = 기본값(normal)
            font-weight:700 = 두껍게(bold)
            font-weight:900 = 더 두껍게(bolder)
        -->
        <br>
        <br>
        <br>
        <div style="font-style: italic;">글자스타일 이탤릭체</div>
        <div style="font-style: normal;">글자스타일 기본</div>
        <br>
        <br>
        <br>
        <div style="text-decoration: underline;">글자꾸밈속성 밑줄</div>
        <div style="text-decoration: line-through;">글자꾸밈속성 중간줄</div>
        <div style="text-decoration: overline;;">글자꾸밈속성 윗줄</div> 
        <div style="text-decoration: none;">글자꾸밈속성 없애기(줄적용안함)</div>
        <!-- 태그의 특징중 밑줄을 가진 태그의 기본속성을 없앨 때 주로 사용 -->
    </body> 
</html>
