<html>
    
<head>
    <title>기본태그1</title>
</head>

<body>
    <div style="background:red">div태그입니다.</div>
    <div style="background:green">div태그입니다.</div>
    <div style="background:blue">div태그입니다.</div>
    <!--(html용 주석문)
        div태그 : html문서내에서 영역을 나누는 역할을 함.
        블록요소의 특징을 가짐.(줄바꿈)
    -->

    <p style="background:pink">p태그입니다.</p>
    <p style="background:orange">p태그입니다.</p>
    <p style="background:red">p태그입니다.</p>
    <!--
        p태그 : html문서내에서 문단(단락)을 나누는 역할을 함.
        블록요소의 특징을 가짐.(위아래 바깥여백을 가짐)
    -->
    <h1 style="background:lime">h1제목태그입니다.</h1>
    <h2 style="background:gold">h2제목태그입니다.</h2>
    <h3>h3제목태그입니다.</h3>
    <h4>h4제목태그입니다.</h4>
    <h5>h5제목태그입니다.</h5>
    <h6>h6제목태그입니다.</h6>
    <!--
        h1~h6 : 제목태그 html문서내에서 제목을 표시함.
        (글자크기큼, 두꺼움, 위아래 바깥여백을 가짐 블록요소의 특징을 가짐.)
    -->
</body>

</html>
