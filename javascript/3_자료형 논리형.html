<body>
<section>
	<h2>
        3) 논리형 Boolean (불린)
    </h2>
    <textarea class="ht5">
        3) 논리형 Boolean
        : 2개의 데이터를 "비교" 할 때 나오는 결과를 표현할 때 사용함

        결과값 true(참) / false(거짓)    
        1(참) / 0(거짓)

        * 논리형 이해 :
        5년전 회원가입 때 작성 아이디, 비번(데이터1)
        지금 로그인할 때 작성한 아이디, 비번(데이터2)이 2개의 데이터를 비교 아이디, 비밀번호가~
        동일하다면 = true = 로그인 성공
        동일하지 않다면 = false = 로그인 실패

        : boolean 이라는 자료형태이기 때문에
        따옴표를 사용해서는 안됨
    </textarea>
</section>

<section>
	<h2>
        2) 비교연산자
    </h2>
    <!--  
        이상 >=
        이하 <=
        초과 >
        미만 <
        같다 ==
        같지않다 !=


    -->
    <textarea class="ht5">
        숫자값만 비교 : 자료형 상관없음
        A == B A와 B는 같다
        A != B A와 B는 같지않다

        
    </textarea>
</section>
