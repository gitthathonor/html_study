<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3_자료형 논리형</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/template.css" rel="stylesheet">
</head>

<body>
<section>
	<h2>
        3) 논리형 Boolean (불린)
    </h2>
    <textarea class="ht5">
        3) 논리형 Boolean
        : 2개의 데이터를 "비교" 할 때 나오는 결과를 표현할 때 사용함

        결과값 true(참) / false(거짓)    
        1(참) / 0(거짓)

        * 논리형 이해 :
        5년전 회원가입 때 작성 아이디, 비번(데이터1)
        지금 로그인할 때 작성한 아이디, 비번(데이터2)이 2개의 데이터를 비교 아이디, 비밀번호가~
        동일하다면 = true = 로그인 성공
        동일하지 않다면 = false = 로그인 실패

        : boolean 이라는 자료형태이기 때문에
        따옴표를 사용해서는 안됨
    </textarea>
</section>

<section>
	<h2>
        2) 비교연산자
    </h2>
    <!--  
        이상 >=
        이하 <=
        초과 >
        미만 <
        같다 ==
        같지않다 !=


    -->
    <textarea class="ht5">
        숫자값만 비교 : 자료형 상관없음
        A == B A와 B는 같다 (true : 숫자만 일치)
        A != B A와 B는 같지않다 (false : 숫자 불일치)

        숫자값, 자료형 모두 비교 : 
        A === B : A와 B는 같다 ( 숫자값, 자료형 모두 일치 true
                                            하나라도 X면 false)
        A !== B : A와 B는 같지않다 (단, 자료형 일치 X => true)
    </textarea>
    <script>
        console.log('비교연산자 시작');
        console.log(5>10);  // 5보다 10이 작음 거짓(false)
        console.log(5<=10);  // 5보다 10이 작음 거짓(false)
        console.log(5==10); //5랑 10은 같다 (false)
        console.log(5 != 10);  // 5와 10은 같지않다. (true)

        console.log('모두비교');
        console.log(10 === '10');  // 숫자값, 자료명 불일치 false
        console.log(10 !== '10'); //같지않다 true

        console.log('변수 문자, 숫자형 함께 비교');

        var young = 5;
        var old = 10;

        var a = 'abc';
        var x = 'xyz';

        console.log(young > old);
        console.log(a < x);  // 알파벳 순서상 a = 1, x = 29 그래서 true
        console.log(old <= x);

        var order = '가방' < '나비'; // 문자열 ㄱ,ㄴ,ㄷ 순서로 들어간다.
        console.log(order); // 출력 true


        /* 
        자료형 파악 하려면 사용하는 typeof 연산자
        typeof 연산자 : 저당된 자료형을 확인할 때 사용
        - 다른 개발자 변수의 자료형태 알아야 할 때
        - API 통신 등을 통해 받은 데이터를 type 유형에 따라
        다른 방식 처리시 주로 사용
        */

        console.log('자료형파악');
        console.log(typeof 10);
        console.log(typeof '문자');
        console.log(typeof true);
        console.log(typeof '10');
    </script>
</section>
<section>
    <h3>형변환 Type Conversion</h3>
    <textarea>
        * 형변환 :
        String() : 문자형으로 변환
        Number() : 숫자형으로 변환
        Boolean() : 논리형으로 변환

        * 형변환 이유
        자료형이 다를 경우, 의도치 않은 결과값 도출
        문자 + 문자 = 문자
        숫자 + 숫자 = 합계
    </textarea>
    <script>
        // prompt('질문입니다','');

        var eng = prompt('영어점수는?','');
        var math = prompt('수학점수는?','');
        
        var total = (Number(eng) + Number(math)) / 2;
        document.write(total);
    </script>
</section>
</body>
</html>
