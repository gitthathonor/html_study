        1) 문자형 String
        - 문자, 숫자, 공백 등을 따옴표로 감싸 표기하면
        문자형 String으로 인식함
        - 문자를 따옴표로 감싸지 않으면 인식못함

        ex) 
        var summer = '여름';
        var summer = '지금은 "여름"이다';
        - 큰, 작은 따옴표 일관성 있게 사용

        * 이스테이프 문자형 = 특수문자
        \n 줄바꿈
        \t 탭
        \? 물음표
        \' 작은 따옴표
        \" 큰 따옴표


    </textarea>
    <script>
        // alert('점심시간이다');

        // var summer = '여름';
        // summer = '바닷가';

        // 문자형 지정 "", '', ``    
        var name = '홍길동';
        var hong = `내 이름은 ${name}`;
        console.log(hong);

        var kim = `내 나이는 ${20+2}`;
        console.log(kim);

        var escape = `이스케이프는 \n특수 문자 \n입니다.`;
        alert(escape);

        var qna = '올해 \"여름\"은 유난히 덥습니까?';
