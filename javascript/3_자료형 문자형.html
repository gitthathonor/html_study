    </h2>
    <textarea class="ht5">
        1) 문자형 String
        - 문자, 숫자, 공백 등을 따옴표로 감싸 표기하면
        문자형 String으로 인식함
        - 문자를 따옴표로 감싸지 않으면 인식못함

        ex) 
        var summer = '여름';
        var summer = '지금은 "여름"이다';
        - 큰, 작은 따옴표 일관성 있게 사용

        * 이스테이프 문자형 = 특수문자
        \n 줄바꿈
        \t 탭
        \? 물음표
        \' 작은 따옴표
        \" 큰 따옴표


    </textarea>
    <script>
        // alert('점심시간이다');

        var summer = '여름';
        summer = '바닷가';
        alert(summer);
