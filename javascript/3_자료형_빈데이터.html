<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>자료형 빈데이터</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/template.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <h2>
                null 과 undefined
            </h2>
            <textarea class="ht5">
                빈 데이터
                null : 변수에 null이라는 빈값을 저장한 경우(값이 존재하지 않음)
                undefined : 변수에 선언만하고 값이 저장 안 된 경우(값이 할당되지 않음)
            </textarea>
            <script>
                var good;
                console.log(typeof good);


            //     var name = prompt("이름은 뭐야?","");
            //    alert("환영합니다 " + name + "님 반갑습니다");
               // null 다이얼로그창 : 취소 -> null 값

               // null을 사용할 때, "user는 존재하지 않는다"
                var user = null;
                console.log(user);

                console.log(typeof null); // object
                // null 객체아님. 자바스크립트 초기버전 오류임
                // 하위버전 호환성 때문에 수정 안 함

                console.log('문자'*123); // * 곱하기(NaN)
                console.log(typeof('문자'+123));

                console.log("자료형 확인해보기");
                var hong = "홍길동";
                var kim;

                console.log(typeof 10);
                console.log(typeof hong);
                console.log(typeof true);
                console.log(typeof kim);
                console.log(typeof user);
                
                
            
            </script>
        </section>
        
        <section>
            <h2>
            </h2>
            <textarea class="ht5">
            </textarea>
        </section>
    </body>
</html>
