<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>1_자바스크립트이해</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/template.css" rel="stylesheet">
    </head>
    <body>
        <section>
	<h2>
        1. 자바스크립트(javascript)란? <br>
        : 웹사이트 제작시 사용하는 프로그래밍 언어로 객체기반의 스크립트 언어이다.
    </h2>
    <textarea class="ht5">
        자바스크립트로 프로그래밍 한다?
        1) html, css 실시간 변경 기능 -> 브라우저가 웹사이트에 표시될 내용 변경
        2) 비동기(Ajax) 웹사이트 - 웹서버 간의 데이터 전송 기능
        : 웹사이트 전체를 다 불러오지 않고, 새로운 데이터를 가져올 수 있음.
        페이지 내에 콘텐츠 바로 갱신
    </textarea>
</section>

<section>
	<h2>
        2. 프로그래밍 기초 접근 방식
    </h2>
    <textarea class="ht5">
        1) 브라우저를 조작한다는 것은?
        대표 브라우저(크롬, 엣지, ff, 사파리 ...)를 조작하기 위한 프로그래밍 언어로 
        html&css만으로 부족한 기능 등을 구현해주는 역할을 함

        * html/css : 웹UI 구현 후 변하지 못함(정적인 데이터)

        * 웹사이트의 기능적 요소 : js 구현
        - 애니메이션, 입력, 전송, 검색, 검색결과 실시간 확인,
        무한 스크롤, 드롭다운 리스트, 슬라이드 기능 등 ...

        2) html & css 를 js로 변경하는 패턴
        ex1. 태그 포함 텍스트 변경
        ex2. 태그 및 내용 요소를 추가, 삭제 가능
        ex3. 태그의 속성값 변경 가능
        ex4. 스타일 css값 변경 가능
        ex5. 다이얼로그박스 띄우기

        3) 자바스크립트 2가지 역할을
        출력 output : 정보를 웹에 출력, 표시
        입력 input : 웹의 정보를 읽어내는 것
    </textarea>
</section>

<section>
    <h2>3. 자바스크립트 프로그래밍 동작구조 4단계<br>
        이벤트/입력 -> 가공 -> 출력
    </h2>
    <textarea class="ht5">
        예시) 쇼핑몰 정산페이지 물품수량변경 -> 가격변경기능구현

        html 구조 : table > td 물품가겨 > span 수량

        step1) 물품의 단가 알아야 함(html에서 단가 칸의 가격 가져옴)
        step2) 수량은 풀다운 메뉴 값 가져옴
        step3) 단가 X 수량 곱하기 금액 계산
        step4) 계산한 후 새로운 계산 값으로 변경

        * 이벤트(event)
        : 언제 이와 같은 내용 처리를 실행할 지 정하는 개념
        이벤트 발생시점 : step1 시작(입력 단계부터)

        * 입력 -> 가공 -> 출력
        1-2 step : 가져옴 단계(필요한 데이터를 가져오는 "입력 단계")
        3step : 곱하기 계산(입력된 값 '가공' 단계)
        4step : 계산결과 웹에 표시(html 일부 변경 '출력' 단계)

        => 프로그래밍적 사고방식을 익히는 것이 중요함!
    </textarea>
</section>

<section>
    <h2>자바스크립트 기본</h2>
    <textarea class="ht5">
        1) 작성방법과 위치
        1. html 문서 내 head 태그 또는 &lt;/body&gt; 앞에 작성
        &lt;script&gt;자바스크립트 실행문&lt;/script&gt;

        2. 외부 js 문서
        ex)
        생성 : js폴더 내의 main.js
        연결 : html문서 head 사이
        &lt;script src="js/main.js"&gt;&lt;/scrpit&gt;


        2) 주의사항
        - 대/소문자 구분
        - 실행문이 끝났을 때 ; 세미콜론으로 마무리
        - 따옴표 규칙성 있게 사용 ('') 
         '만약 "큰따옴표" 전체는 홑따옴표로'
        - 괄호의 짝이 맞아야 함 
        
    
        3) 주석
        한줄 //
        여러줄 /* */
        => 여러 줄 안에 한줄 주석문 포함가능
        
    </textarea>
</section>

<section>
    <h2>자바스크립트 출력 3가지</h2>
    <textarea class="ht5">
        1. 콘솔 : f12 개발자 툴 - 콘솔 -> 다음으로 작성
        - 결과값 출력
        console.log();
        
        
        2. 다이얼로그 박스
        경고창 : alert();
        확인창 : confirm();
        프롬프트 : window.prompt("메세지", "입력값");   // 입출력 모두 가능

        3. html & css 출력
        화면출력 : document.write();

        4. 자바스크립트 기본문법
        console.log('내용');
        객체.메서드(매개변수);

        객체 object : 지시대상
        (console객체, window객체, document 객체...)

        메서드 method : 지시내용(기능)

        매개변수 parameter
        (매개변수 문자일 경우 ", 숫자 바로 사용)
    </textarea>
    <script>
        // 1) 콘솔출력
        console.log('안녕 자바스크립트');

        console.log(17);
        console.log(100-5);

        // 2-1) 경고창
        window.alert('안녕 자바스크립트');

        //2-2) 확인창
        confirm('안녕');

        //2-3) 프롬프트
        window.prompt('질문입니다','답변작성하세요');

        //3) 화면출력
        document.write('안녕 자바스크립트');
    </script>

</section>
    </body>
</html>
