<section>
	<h2>
        2. 변수 <br>
    </h2>
    <textarea class="ht5">
        *변수의 이해 : 아이디, 비밀번호 같은 값들은 사용자에 따라 "변화하는 값" 들임.
        이런 값들은 문자, 숫자, 기호, 수식...의 다양한 자료형태
        이런 전체 데이터들을 저장하는 공간을 "변수"라는 개념

        1) 변수의 형태
        var 변수명;
        var 변수명 = 값;

        2) 이때 변수명을 식별자 라고 함
        - 변수명 문자, _, % 사용가능(의미담긴 영어단어 사용)
        - 첫글자 숫자x, 예약어(js명령어 등), 띄어쓰기 금지
        - 대, 소문자 구분
        - 모든 종류의 자료형들은 저장시킬 수 있음


        자료형?
        여기서 자료형이란?
        자바스크립트에서 사용하는 자료의 형태를 말함
        1. 문자형
        2. 숫자형
        3. 논리형
        4. 연산자
        5. 조건문
        6. 반복문
        7. 함수
        8. 객체


        - 변수라는 하나의 자료형태이기 때문에 변수명에는
        절대 따옴표 사용 X

        3) 변수 사용패턴
        정의(선언) -> 데이터대입(입력) -> 데이터 읽음
        -> 데이터출력(변경)

        *(=) 대입연산자 : 
        A=B 에서 등호(=) 는 "A에 B를 대입한다" 라는 뜻으로 해석
        등호(=) 기준 우변에 좌변의 내용을 대입한다는 뜻으로 해석
    </textarea>
    <script>
        // 1) 변수 문자형 대입
        var month; // 변수 month를 선언
        var month = '여름'; //변수 month에 여름(문자형) 대입

        document.write(month);
        console.log(month); // 콘솔에 변수 month의 값을 출력

        // 2) 변수 숫자형 대입
        var age;
        age = 22;
        alert(age);
        


    </script>
</section>

<section>
	<h2>
        변수 선언 3가지
    </h2>
    <textarea class="ht5">
        1) 변수개념 : 특정 정보에 이름을 부여하여 데이터를 저장하고 싶을 때 사용함

        var age = 22;
        let age = 22;
        const age = 22;
        age = 22;
        _______________________
        2) var : 여러 내용 중 마지막 선언내용 인식
        => ES5버전(var) 2015년 기점 => ES6버전(let const 선언방식)

        * 호이스팅(hoisting) : 끌어올리다 라는 뜻
        마지막 선언 내용을 끌어 올려 값을 대입하는 개념

        * 문제발생 : 변수 age가 하나만 사용되지 않을지도 모름(동일변수명 남용문제)
        개발자A age = 22;
        개발자B age = 33;
        -> 마지막에 작성된 선언내용이 덮었쓰여짐
        -> 이와 같은 문제 방지 위한 개념 let / const 사용

        *let 선언시 : 변할 수 있는 값일 때
        *const 선언시 : 상수(변하지 않는 값)일 때문에

        : 스코프, 함수레벨 스코프, 블록레벨 스코프, 전역변수, 지역변수 ...

    </textarea>
</section>
