<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>자료형 복합대입 연산자</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/template.css" rel="stylesheet">
</head>

<body>
<section>
	<h2>
        복합대입 연산자
    </h2>
    <textarea class="ht5">
        복합대입 연산자
        - 사칙연산자와 대입연산자를 복합적으로 사용
        - 연산자를 줄여서 쓰는 개념

        좌측 피연산자 자리에 우측에 내용을~
        += 덧셈
        -= 뺄셈
        *= 곱셉
        /= 나눔
        % 나머지
    </textarea>
    <script>
        var pizza = 8;
        //pizza = pizza + 2;
        pizza %= 2;
        console.log(pizza);


        // 변수 var let const
        var cup = 'water';
        cup = 'coffee';
        cup += ' coffee';
        console.log('아메리카노'+cup);

        let drink = 'coke';
        drink = 'soda';
        drink += ' orange';
        console.log(drink);

        const milk = 'choco';
        milk = 'banana';  // 오류. const 다른 값 대입불가(상수만 가능)
        console.log(milk);

    </script>
        
    <script>
        let best = '<h1>인기영화</h1>';
        best += '<ul style="border: 3px solid #f00;">';
            best +='<li>범죄도시</li>';
            best +='<li>탑건</li>';
            best +='<li>쥬라기월드</li>';
        best +='</ul>';
        document.write(best);
    </script>
</section>


<style>
    #wrap{
        width: 400px;
        text-align: center;
        margin: 0 auto;
        /* 블록요소 가운데 배치 */

    }

    #header{
        height: 80px;
        background: #1b0;
    }

    #container{
        height: 160px;
        background: #f80;
    }

    #footer{
        height: 40px;
        background: #666;
    }
</style>
<script>
    let main = "<div id='wrap'>";
        main += "<div id='header'>헤더영역</div>";
        main += "<div id='container'>컨테이너</div>";
        main += "<div id='footer'>푸터영역</div>";
        main += "</div>";
        document.write(main);

</script>



<section>
	<h2>
    </h2>
    <textarea class="ht5">
    </textarea>
</section>

</body>
</html>
