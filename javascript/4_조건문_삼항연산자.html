        삼항연산자 : 조건식이 3개인 연산자를 의미
        - 삼항연산자는 변수를 사용하여 표현함
        - if문이 길어질 경우 한줄로 간략히 표기할 수 있음
        - 비교연산자, 논리연산자 : true, false 반환되는 형태로 표현시 적합

        조건식 ? 연산식1 : 연산식2
                    true        false

    <script>
        let ob = 30;
        let yb = 20;

        // if(ob > yb) {
        //     console.log('참');
        // } else {
        //     console.log('거짓');
        // }

        const result = (ob < yb) ? '참' : '거짓';
        console.log(result);

        var car = 500;
        var bike = 100;
        var ride = car > bike ? '자동차가 비싸요' : '자전거가 저렴해요';

        console.log(ride);

        var hot = 3;
        var cold = -3;

        var wh1 = hot > cold ? '영상' : '영하';
        var wh2 = hot < cold ? '영상' : '영하';


        console.log(wh1);
        console.log(wh2);

        var inw = prompt('현재 온도는?');
        var otw = Number(inw);

        var msg = otw > 0? '현재온도 영상' : '현재온도 영하';
